<div class="container">
    <div class="search mb-5 text-center">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="search" />
        </span>
    </div>
    <a *ngFor="let res of Brands | searchPipe: search" (click)="naviateToBraand(res.id)">
        <img class="d-block" src="https://api-endpoint.abaqelanayah.com{{res.imagePath}}" [alt]="res.imagePath">
    </a>
</div>

<div class="container">
    <div class="row product">
        <div class="col-1">
            <p-scrollPanel [style]="{ width: '100%', height: '300px' }">
                <img *ngFor="let res of product.productImgs" class="d-block mb-2" [src]="sanitizationImage(res.image)" alt="">
            </p-scrollPanel>
        </div>
        <div class="col-11 col-md-6">
            <img width="100%" height="90%" [src]="sanitizationImage(coverImage)" alt="">
        </div>
        <div class="col-12 col-md-5 desc">
            <img class="d-block" [src]="sanitizationImage(product.brandImg)" alt="">
            <h6>{{product.name}}</h6>
            <div>
                <p-rating [(ngModel)]="product.rateValue" [readonly]="true" [cancel]="false"></p-rating>({{product.totalRate}})
            </div>
            <h4 class="d-inline-block">SAR {{product.price}}</h4> <span> (VAT included)</span>
            <p>{{product.description}}</p>
            <div class="footer">
                <p-button label="Add To Cart" [raised]="true"></p-button>
            </div>
        </div>
    </div>
</div>
